name: Update staging with master
on:
  schedule:
    - cron: '*/3 * * * *'

jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: staging
      - name: Reset promotion branch
        run: |
          git fetch origin master:master
          git reset --hard master
          git push -f origin staging